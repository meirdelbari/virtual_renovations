<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1200"
  height="800"
  viewBox="0 0 1200 800"
>
  <style>
    .outer {
      fill: #ffffff;
      stroke: #111827;
      stroke-width: 3;
    }
    .room {
      fill: #f9fafb;
      stroke: #9ca3af;
      stroke-width: 2;
    }
    .label {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      fill: #111827;
      font-size: 18px;
      font-weight: 600;
      text-anchor: middle;
    }
    .size {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      fill: #4b5563;
      font-size: 14px;
      text-anchor: middle;
    }
    .area {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      fill: #111827;
      font-size: 14px;
      font-weight: 600;
      text-anchor: middle;
    }
    .title {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      fill: #111827;
      font-size: 24px;
      font-weight: 600;
    }
    .subtitle {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      fill: #4b5563;
      font-size: 16px;
    }
  </style>

  <!-- Title -->
  <text x="40" y="50" class="title">Three-Bedroom Apartment – Demo Floor Plan</text>
  <text x="40" y="80" class="subtitle">
    All measurements in meters (width × length). This file is for application development only.
  </text>

  <!-- Outer apartment outline -->
  <rect x="80" y="110" width="1040" height="620" class="outer" />

  <!-- Top row: three bedrooms -->
  <!-- Bedroom 1 (Primary) -->
  <rect x="100" y="130" width="320" height="250" class="room" />
  <text x="260" y="220" class="label">Bedroom 1 (Primary)</text>
  <text x="260" y="245" class="size">3.80 × 4.20 m</text>
  <text x="260" y="270" class="area">15.96 m²</text>

  <!-- Bedroom 2 -->
  <rect x="440" y="130" width="270" height="230" class="room" />
  <text x="575" y="215" class="label">Bedroom 2</text>
  <text x="575" y="240" class="size">3.20 × 3.60 m</text>
  <text x="575" y="265" class="area">11.52 m²</text>

  <!-- Bedroom 3 -->
  <rect x="730" y="130" width="260" height="220" class="room" />
  <text x="860" y="210" class="label">Bedroom 3</text>
  <text x="860" y="235" class="size">3.00 × 3.40 m</text>
  <text x="860" y="260" class="area">10.20 m²</text>

  <!-- Middle / lower area -->
  <!-- Living Room -->
  <rect x="240" y="380" width="420" height="260" class="room" />
  <text x="450" y="480" class="label">Living Room</text>
  <text x="450" y="505" class="size">4.50 × 5.00 m</text>
  <text x="450" y="530" class="area">22.50 m²</text>

  <!-- Kitchen -->
  <rect x="680" y="380" width="260" height="200" class="room" />
  <text x="810" y="460" class="label">Kitchen</text>
  <text x="810" y="485" class="size">3.00 × 3.20 m</text>
  <text x="810" y="510" class="area">9.60 m²</text>

  <!-- Bathroom 1 -->
  <rect x="960" y="380" width="140" height="140" class="room" />
  <text x="1030" y="445" class="label">Bathroom 1</text>
  <text x="1030" y="470" class="size">1.80 × 2.40 m</text>
  <text x="1030" y="495" class="area">4.32 m²</text>

  <!-- Bathroom 2 (Ensuite) -->
  <rect x="960" y="530" width="140" height="120" class="room" />
  <text x="1030" y="585" class="label">Bathroom 2 (Ensuite)</text>
  <text x="1030" y="610" class="size">1.60 × 2.20 m</text>
  <text x="1030" y="635" class="area">3.52 m²</text>

  <!-- Hallway / Circulation -->
  <rect x="100" y="380" width="120" height="300" class="room" />
  <text x="160" y="510" class="label">Hallway /</text>
  <text x="160" y="535" class="label">Circulation</text>
  <text x="160" y="560" class="size">1.40 × 6.00 m</text>
  <text x="160" y="585" class="area">8.40 m²</text>
</svg>


